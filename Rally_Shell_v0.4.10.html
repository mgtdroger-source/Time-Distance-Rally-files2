<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rallies</title>

     <link rel="icon" type="image/x-icon" href="TD_simple.ico">
<!--
    HOME SHELL (iframe) â€” v0.4.6
    ACTIVE BUILDS: Update only the filenames in the config block below when you bake new versions.
    Change set:
      - Added HOME tab/view (loads Rally_Home_v0.2.9.html)
      - Removed the second header row (saves vertical space)
      - Moved "Open in new tab" + "Reload" into the top bar
  -->

  <style>
    :root{
      --bg:#f3f4f6;
      --panel:#ffffff;
      --border:#d1d5db;
      --text:#111827;
      --muted:#6b7280;
      --btn:#111827;
      --btnText:#ffffff;
      --btn2:#ffffff;
      --btn2Text:#111827;
      --shadow: 0 10px 30px rgba(15,23,42,.12);
      --radius: 16px;
      --topH: 48px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      display:flex;
      flex-direction:column;
    }

    /* Top shell bar */
    .topbar{
      height: var(--topH);
      padding: 10px 12px;
      display:flex;
      align-items:center;
      gap: 10px;
      background: rgba(243,244,246,.92);
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .brand{
      display:flex;
      align-items:baseline;
      gap:10px;
      min-width: 0;
      padding: 6px 10px;
      border-radius: 12px;
      background: #fff;
      border: 1px solid var(--border);
    }
    .brand .title{
      font-weight: 800;
      letter-spacing: .2px;
      white-space: nowrap;
    }
    .brand .ver{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
    }

    .nav{
      display:flex;
      align-items:center;
      gap: 8px;
      flex: 1 1 auto;
      min-width: 0;
      overflow-x:auto;
      padding-bottom: 2px;
    }
    .btn{
      border: 1px solid var(--border);
      background: var(--btn2);
      color: var(--btn2Text);
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 700;
      font-size: 13px;
      cursor:pointer;
      user-select:none;
      white-space: nowrap;
    }
    .btn.primary{
      background: var(--btn);
      color: var(--btnText);
      border-color: var(--btn);
    }
    .btn:focus{ outline: 2px solid rgba(59,130,246,.35); outline-offset: 2px; }

    .right{
      display:flex;
      align-items:center;
      gap: 8px;
      white-space: nowrap;
    }
    .hint{
      font-size: 12px;
      color: var(--muted);
      padding: 6px 10px;
      border-radius: 12px;
      background:#fff;
      border: 1px solid var(--border);
    }
    .tool{
      font-size: 12px;
      font-weight: 700;
      color:#111827;
      background:#fff;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 9px 12px;
      text-decoration:none;
      cursor:pointer;
      user-select:none;
    }
    
    .tool[aria-disabled="true"]{ opacity: .45; pointer-events: none; }
.tool:hover{ border-color:#9ca3af; }
    .tool:focus{ outline: 2px solid rgba(59,130,246,.35); outline-offset: 2px; }

    /* Main frame area */
    .frameWrap{
      flex: 1 1 auto;
      min-height: 0;
      padding: 12px;
      display:flex;
      flex-direction:column;
    }
    .frameCard{
      flex: 1 1 auto;
      min-height: 0;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
      background:#fff;
    }

    @media (max-width: 860px){
      .hint{ display:none; }
    }
  
    .homeMode .right{ display:none !important; }

  
    /* Home-mode: when Home is active, hide the entire topbar for a full-bleed Home */
    .homeMode .topbar{ display:none !important; }

  
    /* v0.3.8 compact bar: flush to page, no border/shadow, no bottom gap */
    .topbar{
      box-shadow:none !important;
      border-bottom:none !important;
      background: var(--bg) !important;
      padding:8px 10px !important;
      gap:10px !important;
    }
    .nav{ gap:8px !important; }
    .brand{ padding:6px 10px !important; border:1px solid #d0d5dd !important; background:#fff !important; }
    .btn{ padding:8px 14px !important; }
    .frameWrap{ padding:0 !important; }
    .frameCard{ border:none !important; box-shadow:none !important; border-radius:0 !important; }
    #appFrame{ border:0 !important; }

  
    /* v0.3.9: remove bottom slack under topbar controls (flush to iframe) */
    .topbar{
      padding:8px 10px 0px 10px !important; /* no bottom padding */
      align-items:flex-end !important;
    }
    .nav, .right{ align-self:flex-end !important; }

  
    /* v0.4.0: reduce top gap above controls */
    body{ margin:0 !important; }
    .topbar{ padding-top:4px !important; }

  
    /* Doc modal (v0.4.10) */
    #docModal{position:fixed;inset:0;display:none;align-items:flex-start;justify-content:center;padding:40px 16px;z-index:2000;}
    #docModal.open{display:flex;}
    #docModal .dm-backdrop{position:absolute;inset:0;background:rgba(15,23,42,.45);}
    #docModal .dm-panel{position:relative;background:#fff;border-radius:16px;box-shadow:var(--shadow);width:min(1200px, calc(100vw - 32px));height:85vh;max-height:90vh;display:flex;flex-direction:column;overflow:hidden;}
    #docModal .dm-top{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:10px 12px;border-bottom:1px solid var(--border);background:rgba(243,244,246,.92);backdrop-filter: blur(6px);}
    #docModal .dm-title{font-weight:600;}
    #docModal .dm-actions{display:flex;align-items:center;gap:8px;}
    #docModal .dm-actions .btn{padding:8px 10px;border-radius:12px;font-size:13px;}
    #docModal iframe{border:0;width:100%;height:100%;flex:1 1 auto;background:#fff;}

</style>
</head>

<body>
  <div class="topbar">
    <div class="brand" title="Rally App Shell">
      <div class="title">TD Rally App</div>
    </div>

    <div class="nav" aria-label="Navigation">
      <button class="btn" id="btnHome" type="button">Home</button>
      <button class="btn" id="btnAdmin" type="button">Admin</button>
      <button class="btn" id="btnSchedule" type="button">Schedule</button>
      <button class="btn" id="btnControls" type="button">Controls</button>
    </div>

    <div class="right">
<a class="tool" id="openNewTab" href="#" target="_blank" rel="noopener">Open in new tab (disabled)</a>
</div>
  </div>

  <div class="frameWrap">
    <div class="frameCard">
      <iframe id="appFrame" title="Rally App View"></iframe>
    </div>

  <!-- Doc modal (v0.4.10) -->
  <div id="docModal" aria-hidden="true">
    <div class="dm-backdrop" id="docModalBackdrop"></div>
    <div class="dm-panel" role="dialog" aria-modal="true" aria-labelledby="docTitle">
      <div class="dm-top">
        <div class="dm-title" id="docTitle">Document</div>
        <div class="dm-actions">
          <button class="btn" id="docPrintBtn" type="button">Print</button>
          <button class="btn" id="docOpenNewTabBtn" type="button">Open in new tab</button>
          <button class="btn" id="docCloseBtn" type="button">Close</button>
        </div>
      </div>
      <iframe id="docFrame" title="Document viewer"></iframe>
    </div>
  </div>


  <script>
    // =========================================================
    // ACTIVE BUILDS (edit these 4 lines when you bake new versions)
    // =========================================================
    const ACTIVE = {
      landing: "TD_Landing_v0.2.0.html",
      home:    "Rally_Home_v0.5.139_Dashboard.html",
      admin:   "Admin_Entries_v2.9.00.html",
      schedule:"Schedule_v7.13.html",
      controls:"Controls_v2.2.321.html",
      setup:   "App_script.html"
    };

    // =========================================================
    // DOC MODAL (overlay viewer)
    // =========================================================
    const docModal = document.getElementById("docModal");
    const docBackdrop = document.getElementById("docModalBackdrop");
    const docTitle = document.getElementById("docTitle");
    const docFrame = document.getElementById("docFrame");
    const docOpenNewTabBtn = document.getElementById("docOpenNewTabBtn");
    const docPrintBtn = document.getElementById("docPrintBtn");
    const docCloseBtn = document.getElementById("docCloseBtn");
    let _docHref = "";

    function openDocModal(title, href){
      try{
        _docHref = String(href || "");
        if(docTitle) docTitle.textContent = String(title || "Document");
        if(docFrame) docFrame.src = _docHref;
        if(docModal){
          docModal.classList.add("open");
          docModal.setAttribute("aria-hidden","false");
        }
      }catch(_e){}
    }

    function closeDocModal(){
      try{
        if(docModal){
          docModal.classList.remove("open");
          docModal.setAttribute("aria-hidden","true");
        }
        if(docFrame) docFrame.removeAttribute("src");
        _docHref = "";
      }catch(_e){}
    }

    try{
      if(docBackdrop) docBackdrop.addEventListener("click", closeDocModal);
      if(docCloseBtn) docCloseBtn.addEventListener("click", closeDocModal);
      if(docOpenNewTabBtn) docOpenNewTabBtn.addEventListener("click", ()=>{
        try{ if(_docHref) window.open(_docHref, "_blank", "noopener"); }catch(_e){}
      });
      if(docPrintBtn) docPrintBtn.addEventListener("click", ()=>{
        try{
          if(docFrame && docFrame.contentWindow){
            docFrame.contentWindow.focus();
            docFrame.contentWindow.print();
          }
        }catch(_e){}
      });
      window.addEventListener("keydown", (e)=>{ if(e && e.key === "Escape") closeDocModal(); });
    }catch(_e){}


    const frame = document.getElementById("appFrame");
    const openNewTab = document.getElementById("openNewTab");
    const btnHome = document.getElementById("btnHome");
    const btnAdmin = document.getElementById("btnAdmin");
    const btnSchedule = document.getElementById("btnSchedule");
    const btnControls = document.getElementById("btnControls");

    function setActive(btn){
      [btnHome, btnAdmin, btnSchedule, btnControls].forEach(b => b.classList.remove("primary"));
      if(btn) btn.classList.add("primary");
    }

    function loadPage(which){
      document.body.classList.toggle('homeMode', (which === 'home' || which === 'landing'));
      let src = "";
      if(which === "landing"){ src = ACTIVE.landing; setActive(null); }
      if(which === "home"){ src = ACTIVE.home; setActive(btnHome); }
      if(which === "admin"){ src = ACTIVE.admin; setActive(btnAdmin); }
      if(which === "schedule"){ src = ACTIVE.schedule; setActive(btnSchedule); }
      if(which === "controls"){ src = ACTIVE.controls; setActive(btnControls); }
      if(which === "setup"){ src = ACTIVE.setup; setActive(null); }

      if(!src){
        frame.removeAttribute("src");
        openNewTab.href = "#";
        openNewTab.setAttribute("aria-disabled","true");
        return;
      // Hide top navigation when Home is active; show otherwise
      try{
        const tb = document.querySelector('.topbar');
        if(tb){
          tb.style.display = (which === "home") ? "none" : "";
        }
      }catch(_e){}

      }

      frame.src = src;
      /* v0.4.3: Open in new tab disabled to prevent multi-writer races */
      openNewTab.href = "#";
      openNewTab.setAttribute("aria-disabled","true");
}

    // Allow inner pages (e.g., Home dashboard) to request navigation within the shell.
    // Expected message: { type:"TD_NAV", page:"admin"|"schedule"|"controls"|"home"|"setup" }
    window.addEventListener("message", (ev) => {
      try{
        const d = ev && ev.data ? ev.data : null;
        if(!d || !d.type) return;

        // Card navigation
        if(d.type === "TD_NAV"){
          const p = String(d.page || "").toLowerCase();
          if(p === "landing" || p === "home" || p === "admin" || p === "schedule" || p === "controls" || p === "setup"){
            loadPage(p);
          }
          return;
        }

        // Doc modal (overlay)
        if(d.type === "TD_DOC"){
          const href = String(d.href || "");
          if(!href) return;
          const title = String(d.title || "Document");
          openDocModal(title, href);
          return;
        }
      }catch(_e){}
    });


    btnHome.addEventListener("click", () => loadPage("home"));
    btnAdmin.addEventListener("click", () => loadPage("admin"));
    btnSchedule.addEventListener("click", () => loadPage("schedule"));
    btnControls.addEventListener("click", () => loadPage("controls"));

    // Default view: Landing unless user opted to skip it
    (function(){
      try{
        const skip = (window.localStorage && window.localStorage.getItem("TD_PREF_SKIP_LANDING") === "1");
        loadPage(skip ? "home" : "landing");
      }catch(_e){
        loadPage("landing");
      }
    })();
  </script>
</body>
</html>
